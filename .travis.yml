env:
    global:
        - REPO_DIR=lda
        - BUILD_COMMIT=1.0.4
        - BUILD_DEPENDS=
        - TEST_DEPENDS=
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.6.2
        - MANYLINUX_URL=https://nipy.bic.berkeley.edu/manylinux
        - WHEELHOUSE_UPLOADER_USERNAME=lda-worker
        - WHEELHOUSE_UPLOADER_REGION=IAD
        # Following generated with
        # travis encrypt -r ariddell/lda-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            ""

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - NP_BUILD_DEP="1.7.1"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
        - NP_BUILD_DEP="1.7.1"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP="1.9.3"
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.4
        - NP_BUILD_DEP="1.7.1"
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"

before_install:
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - make -C lda
    - build_wheel $REPO_DIR $PLAT
    - pip install delocate

script:
    # increase number of open files allowed for tests, on OSX
    # https://github.com/matplotlib/matplotlib/issues/3315
    - ulimit -n 4096
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          --region=${WHEELHOUSE_UPLOADER_REGION}
          wheels
