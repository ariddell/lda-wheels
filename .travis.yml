env:
    global:
        - REPO_DIR=lda
        - BUILD_COMMIT=1.1.0
        - BUILD_DEPENDS=
        - TEST_DEPENDS=
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.13.3
        - WHEELHOUSE_UPLOADER_USERNAME=lda-worker
        - WHEELHOUSE_UPLOADER_REGION=IAD
        # Following generated with
        # travis encrypt -r ariddell/lda-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure: ""

language: python
cache:
  - pip
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=1.14.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - NP_BUILD_DEP=1.14.5
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=1.14.5

before_install:
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP ${BUILD_DEPENDS}"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    # FIXME: have setup.py arrange for Cython code to be generated
    - pip install Cython
    - make -C lda
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          --region=${WHEELHOUSE_UPLOADER_REGION}
          wheels
